name: Build Helm Chart

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
    - '**'
  workflow_dispatch:
#   workflows: ["build_helm_chart"]

jobs:
  build_helm_chart:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Publish Dev Helm charts
      uses: stefanprodan/helm-gh-pages@master
      with:
        token: ${{ github.token }}
        charts_dir: "./"
        target_dir: "./dev"
