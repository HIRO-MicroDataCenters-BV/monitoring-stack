name: Build Helm Chart

on:
  branches:
    - '**'
  pull_request:
    branches:
    - '**'
  workflow_dispatch:

jobs:
  build_helm_chart:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Publish Dev Helm charts
      uses: stefanprodan/helm-gh-pages@master
      with:
        token: ${{ github.token }}
        target_dir: "./dev"
